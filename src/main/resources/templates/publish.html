<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="jquery/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>


<body class="body">

<div th:insert="~{navigation :: nav}"></div>

<nav class="navbar navbar-default main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起问题</h2>
                <hr>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充（必填，请参照右侧提示）</label>
                        <textarea name="description" id="description" class="form-control textarea-height" cols="30"
                                  rows="10" th:text="${description}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签</label>
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以’，‘号分隔" th:value="${tag}">
                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}" th:if="${error != null}"></div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 float-right">
                                <button type="submit"
                                        class="btn btn-success btn-publish">
                                    发布
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                <h4>问题标题：</h4>请用精简的语言描述您发布的问题，不超过25字<br>
                <br>
                <h4>问题补充：</h4>详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料:<br>
                • 服务器运行环境信息；<br>
                • 软件版本；<br>
                • 问题发生的上下文信息；<br>
                • 可以完整复现问题的代码（如可直接运行于 Kibana Console 的复现流程）；<br>
                • 补充完整的异常和错误信息；<br>
                • 注意阅读格式友好，代码和异常信息请用代码标签格式化张贴<br>
                <br>
                <h4>问题标签：</h4>选择一个或者多个合适的标签，不超过10个字<br>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
