<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script src="jquery/jquery.min.js" type="text/javascript"></script>
</head>


<body class="body">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">HY社区</span>
            </button>
            <a class="navbar-brand" href="/">HY社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布问题</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">我<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=a414c143b8e33525eadf&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav class="navbar navbar-default main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起问题</h2>
                <hr>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题（简单扼要）</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="问题标题" th:value="${title}">
                    </div>
                    <div class="form-group">
                        <label for="title">问题补充（必填，请参照右侧提示）</label>
                        <textarea name="description" id="description" class="form-control textarea-height" cols="30"
                                  rows="10" th:text="${description}"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签</label>
                        <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以’，‘号分隔" th:value="${tag}">
                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}" th:if="${error != null}"></div>
                            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 float-right">
                                <button type="submit"
                                        class="btn btn-success btn-publish">
                                    发布
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                问题标题：<br>
                问题补充：<br>
                选择标签：<br>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
